<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-site</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="hello">
 
    <div class="card">
        <div class="search">
                <input type="text" placeholder="enter city name"
                spellcheck="false">
                <button>
                    <img src="Imgae/search.png"></button>
        </div>
        <div class="weather">
            <img src="Imgae/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="Imgae/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="col">
                    <img src="Imgae/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    </div>
    <script>

      const apiKey="595ea2e5916be207fccfe1978aec0d39";
      const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      
      const searchBox=document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weathericon = document.querySelector(".weather-icon")

      async function check(city) {
        const response = await fetch(apiUrl +  city + `&appid=${apiKey}`);

        var data = await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
    if(data.weather[0].main== "Clouds"){
        weathericon.src="imgae/clouds.png";
    }else if(data.weather[0].main== "Clear"){
        weathericon.src="imgae/clear.png";
    }else if(data.weather[0].main== "Rain"){
        weathericon.src="imgae/Rain.png";
    }else if(data.weather[0].main== "Drizzle"){
        weathericon.src="imgae/drizzle.png";
    }else if(data.weather[0].main== "Mist"){
        weathericon.src="imgae/mist.png";
    } 

      }
      searchBtn.addEventListener("click",()=>{
        check(searchBox.value);
      })
      
      
    </script>
</body>
</html>
